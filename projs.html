<head>
	<title>projs</title>
</head>

<body>
	<div class="login">
		{{loginButtons align="right"}}
	</div>
	{{> entry}}
	{{> messages}}
</body>


<template name="entry">
	<input type="text" id="entry">
</template>



<template name="users">
	{{#each users}}
	{{> user}}
	{{/each}}
</template>

<template name="user">
	<p><img src={{ services.google.picture }}>{{profile.name}}</p>
</template>



<template name="messages">
	{{#each messages}}
	{{> message}}
	{{/each}}
</template>

<template name="message">
	<p><img src={{avatar}}>{{ text }} | {{_id}}</p>
</template>
