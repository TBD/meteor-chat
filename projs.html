<head>
	<title>projs</title>
</head>

<body>
	<div class="container">
		<div class="span12 column">{{loginButtons}}</div>
		<div class="row">
			{{> entry}}
			{{> messages}}
		</div>
	</div>
</body>


<template name="entry">
	<div class="span6">
		<input type="text" id="entry">
	</div>
</template>


<template name="messages">
	<div class="span6">
		{{#each messages}}
		{{> message}}
		{{/each}}
	</div>	
</template>

<template name="message">
	<p><img src={{avatar}}>{{created}} {{text}} </p>
</template>
